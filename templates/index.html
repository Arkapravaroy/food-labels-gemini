<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 10;
            padding: 10;
            display: flex;
            justify-content: flex-start;
            align-items: center; /* Aligns the container at the center */
            height: 100vh; /* Adjusts the height to fit the viewport */
        }
        .container {
            width: 100%; /* Adjusts the width to fit the viewport */
            padding: 10px; /* Adds some padding */
            background-color: #fff;
            border-radius: 4px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Aligns the content at the top */
            height: 100%; /* Adjusts the height to fit the container */
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="file"], button {
            width: 200%;
            padding: 5px;
            margin-bottom: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            width: 60%; /* Reduces the width of the response div */
            display: none; /* Hides the response div initially */
        }
        #imagePreview {
            width: 40%; /* Reduces the width of the image preview */
            height: 200px;
            object-fit: contain;
            margin-left: 0px; /* Adds a margin to the left of the image preview */
            display: none; /* Hides the image preview initially */
        }
        .response-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image and Data</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="ageGroup">Age Group:</label>
            <select id="ageGroup" name="ageGroup">
                <option value="9-13">9-13</option>
                <option value="14-18">14-18</option>
                <option value="19-30">19-30</option>
                <option value="31-50">31-50</option>
                <option value="51+">51+</option>
            </select>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image">
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div class="response-container">
            <div id="response">Awaiting response...</div> <!-- Shows "Awaiting response..." initially -->
            <img id="imagePreview">
        </div>
    </div>
    <script>
        function submitForm() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            const responseDiv = document.getElementById('response');
            const imagePreview = document.getElementById('imagePreview');
            
            responseDiv.innerHTML = 'Awaiting response...'; // Shows "Awaiting response..." when the button is pressed
            responseDiv.style.display = 'block'; // Makes the response div visible

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Server Response:', response);
                return response.json();
            })
            .then(data => {
                console.log('Data Received:', data);
                if (data.status === 200 && data.response) {
                    let formattedResponse = data.response.replace(/\\n/g, '<br/>').replace(/:\*\*(.*?)\*\*/g, '<strong>$1</strong>\n').replace(/\*\*/g, ' ');
                    responseDiv.innerHTML = `<h2>Response:</h2>${formattedResponse}`;
                    imagePreview.src = URL.createObjectURL(form.image.files[0]);
                    imagePreview.style.display = 'block';
                } else {
                    responseDiv.innerHTML = `<h2>Error:</h2><p>${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
            });
        }
    </script>
</body>
</html>
